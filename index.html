<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
      <a-assets>
        <video src="./VID_382890211_000601_378.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay="false" playsinline></video>
        <audio src="./audio.mp3" id="audio" preload="auto"></audio>
        <img id="btninsta" src="./ball.jpg" crossorigin="anonymous">
        <img id="btnphone" src="./goku.jpg" crossorigin="anonymous">
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-video id="example-plane" class="clickable" src="#vid" position='0 0 0' rotation='0 0 0' width='1.5' height='1'></a-video>
        <a-audio src="#audio" autoplay="true"></a-audio>
        <a-entity id="insta_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 -0.9 0" rotation="0 0 0" material="src: #btninsta; opacity: 1; transparent: true;"></a-entity>
        <a-entity id="call_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 0 0" rotation="0 0 0" material="src: #btnphone; opacity: 1; transparent: true;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
